spring:
  application:
    name: resource-service
  graphql:
    http:
      path: /graphql
  mongodb:
    uri: ${SPRING_MONGODB_URI}
    auto-index-creation: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI}

server:
  port: 8081

argos:
  resource:
    grpc:
      port: ${ARGOS_RESOURCE_GRPC_PORT}
