spring:
  application:
    name: resource-service
  graphql:
    http:
      path: /graphql
  mongodb:
    uri: ${SPRING_MONGODB_URI}
    auto-index-creation: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth.localhost/realms/argos

server:
  port: 8081

argos:
  resource:
    grpc:
      port: ${ARGOS_RESOURCE_GRPC_PORT}
