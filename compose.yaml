services:
  resource-mongo:
    image: mongo:8
    container_name: argos-resource-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - resource_mongo_data:/data/db
    networks: [argos_net]
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--quiet",
          "mongodb://root:root@localhost:27017/admin",
          "--eval",
          "db.runCommand({ ping: 1 }).ok",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  resource-keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: argos-resource-keycloak
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    networks: [argos_net]

  resource:
    image: ghcr.io/ervaal/argos-resource-service:main
    build:
      context: .
      dockerfile: resource-bootstrap/Dockerfile
      secrets:
        - source: gh_user
        - source: gh_token
    container_name: argos-resource
    environment:
      SPRING_MONGODB_URI: mongodb://root:root@resource-mongo:27017/argos_resource?authSource=admin
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://resource-keycloak:8080/realms/master
      ARGOS_RESOURCE_GRPC_PORT: 9091
    depends_on:
      resource-mongo:
        condition: service_healthy
      resource-keycloak:
        condition: service_started
    ports:
      - "8081:8081"
      - "9091:9091"
    networks: [argos_net]

networks:
  argos_net:
    name: argos_net

volumes:
  resource_mongo_data:

secrets:
  gh_user:
    environment: GH_USER
  gh_token:
    environment: GH_TOKEN
